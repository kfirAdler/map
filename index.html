<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מפת אטרקציות - מדריד</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            z-index: 999;
        }
        #toggleButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        .legend-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 6px;
            border-radius: 50%;
        }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<button id="toggleButton" onclick="toggleLegend()">הצג / הסתר מקרא</button>

<div id="legend">
    <div><span class="legend-color" style="background: #a6cee3;"></span> אטרקציות כלליות</div>
    <div><span class="legend-color" style="background: #fdbf6f;"></span> מסעדות ושווקים</div>
    <div><span class="legend-color" style="background: #cab2d6;"></span> מוזיאונים</div>
    <div><span class="legend-color" style="background: #b2df8a;"></span> פארקים</div>
    <div><span class="legend-color" style="background: #fccde5;"></span> אתרי תרבות</div>
</div>

<div id="map"></div>

<script>
    const pastelColors = {
        blue: '#a6cee3',
        red: '#fdbf6f',
        orange: '#cab2d6',
        green: '#b2df8a',
        purple: '#fccde5'
    };

    const map = L.map('map').setView([40.4168, -3.7038], 14);

    // מפה מודרנית וקלילה מבית CartoDB
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CartoDB',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    const points = [
        {
            name: "פוארטה דל סול",
            desc: "כיכר מרכזית וסמל העיר מדריד.",
            time: "פתוח 24/7",
            coords: [40.416775, -3.703790],
            color: "blue"
        },
        {
            name: "פסל הדוב ועץ התות",
            desc: "הסמל הרשמי של מדריד.",
            time: "פתוח תמיד",
            coords: [40.416945, -3.703716],
            color: "blue"
        },
        {
            name: "Plaza Mayor",
            desc: "כיכר היסטורית עם בתי קפה וארכיטקטורה מדהימה.",
            time: "פתוח תמיד",
            coords: [40.415363, -3.707398],
            color: "blue"
        },
        {
            name: "Mercado de San Miguel",
            desc: "שוק טאפאס מודרני ומעוצב.",
            time: "10:00–24:00",
            coords: [40.415246, -3.709416],
            color: "red"
        },
        {
            name: "Palacio Real",
            desc: "הארמון המלכותי של מדריד.",
            time: "10:00–18:00",
            coords: [40.417978, -3.714312],
            color: "blue"
        },
        {
            name: "Museo del Prado",
            desc: "אחד ממוזיאוני האמנות החשובים בעולם.",
            time: "10:00–20:00",
            coords: [40.413780, -3.692127],
            color: "orange"
        },
        {
            name: "פארק רטירו",
            desc: "הפארק המרכזי של מדריד עם אגם וארמון זכוכית.",
            time: "06:00–22:00",
            coords: [40.415260, -3.684516],
            color: "green"
        }
    ];

    navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;

        points.forEach((point, idx) => {
            const destination = `${point.coords[0]},${point.coords[1]}`;
            const appleMapsUrl = `https://maps.apple.com/?saddr=${userLat},${userLng}&daddr=${destination}`;

            const popupHTML = `
                <strong>${idx + 1}. ${point.name}</strong><br>
                ${point.desc}<br>
                ⏰ ${point.time}<br>
                📍 <a href="${appleMapsUrl}" target="_blank">התחל ניווט</a>
            `;

            const icon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30],
                className: 'custom-marker'
            });

            L.marker(point.coords, { icon }).addTo(map).bindPopup(popupHTML);
        });
    }, err => {
        alert("לא הצלחנו לזהות את המיקום שלך לצורך ניווט.");
    });

    function toggleLegend() {
        const legend = document.getElementById("legend");
        legend.style.display = (legend.style.display === "none" || legend.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
