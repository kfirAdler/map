<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מפת אטרקציות - מדריד</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            z-index: 999;
        }
        #toggleButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        .legend-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 6px;
            border-radius: 50%;
        }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<button id="toggleButton" onclick="toggleLegend()">הצג / הסתר מקרא</button>

<div id="legend">
    <div><span class="legend-color" style="background: blue;"></span> אטרקציות כלליות</div>
    <div><span class="legend-color" style="background: red;"></span> מסעדות ושווקים</div>
    <div><span class="legend-color" style="background: orange;"></span> מוזיאונים</div>
    <div><span class="legend-color" style="background: green;"></span> פארקים</div>
    <div><span class="legend-color" style="background: purple;"></span> אתרי תרבות</div>
</div>

<div id="map"></div>

<script>
    const map = L.map('map').setView([40.4168, -3.7038], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    const points = [
        {
            name: "פוארטה דל סול",
            desc: "כיכר מרכזית וסמל העיר מדריד.",
            time: "פתוח 24/7",
            link: "https://goo.gl/maps/gdRhtVX14TuvYqXR9",
            coords: [40.416775, -3.703790],
            color: "blue"
        },
        {
            name: "פסל הדוב ועץ התות",
            desc: "הסמל הרשמי של מדריד.",
            time: "פתוח תמיד",
            link: "https://goo.gl/maps/SgukzP9y5yJFxhtG8",
            coords: [40.416945, -3.703716],
            color: "blue"
        },
        {
            name: "Plaza Mayor",
            desc: "כיכר היסטורית עם בתי קפה וארכיטקטורה מדהימה.",
            time: "פתוח תמיד",
            link: "https://goo.gl/maps/6VezLBUT5AZ7LeSx9",
            coords: [40.415363, -3.707398],
            color: "blue"
        },
        {
            name: "Mercado de San Miguel",
            desc: "שוק טאפאס מודרני ומעוצב.",
            time: "10:00–24:00",
            link: "https://goo.gl/maps/xpddf8A9pmsReFZSA",
            coords: [40.415246, -3.709416],
            color: "red"
        },
        {
            name: "Palacio Real",
            desc: "הארמון המלכותי של מדריד.",
            time: "10:00–18:00",
            link: "https://goo.gl/maps/Nu6A7gmp53eykeLR6",
            coords: [40.417978, -3.714312],
            color: "blue"
        },
        {
            name: "Museo del Prado",
            desc: "אחד ממוזיאוני האמנות החשובים בעולם.",
            time: "10:00–20:00",
            link: "https://goo.gl/maps/gENugjv6tPZFtQmS7",
            coords: [40.413780, -3.692127],
            color: "orange"
        },
        {
            name: "פארק רטירו",
            desc: "הפארק המרכזי של מדריד עם אגם וארמון זכוכית.",
            time: "06:00–22:00",
            link: "https://goo.gl/maps/WhtcNR17g7P2",
            coords: [40.415260, -3.684516],
            color: "green"
        }
    ];

    points.forEach((point, idx) => {
        const popupHTML = `
            <strong>${idx + 1}. ${point.name}</strong><br>
            ${point.desc}<br>
            ⏰ ${point.time}<br>
            📍 <a href="${point.link}" target="_blank">ניווט בגוגל</a>
        `;
        L.circleMarker(point.coords, {
            color: point.color,
            radius: 8,
            fillOpacity: 0.9
        }).addTo(map).bindPopup(popupHTML);
    });

    function toggleLegend() {
        const legend = document.getElementById("legend");
        legend.style.display = (legend.style.display === "none" || legend.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
